<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="./static/style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <p class="text-left"> successfully uploaded.</p>

    <div class = "area">
        <div class = "result-section">
            <div class = "image-section">
                <div class="image-contain">
                    <a href="./input.jpg" target="_new"><img src="./input.jpg" class="upload-image-thumb"></a>
                </div>
            </div>
            <div class = "info-section">
                <p>{{info}}</p>
            </div>
        </div>
        <div class ="upload-form">
            <form action = "/upload" method="POST" enctype = "multipart/form-data">
                <p> Upload another?</p>
                <input class = "result" type = "file" name = "file"></input>
                <input type = "submit"></input>
            </form>
        </div>
    </div>
    
</body>
</html>
